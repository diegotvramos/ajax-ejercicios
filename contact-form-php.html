<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Env√≠o de Formulario con Fetch y Php</title>
    <link rel="stylesheet" href="css/style-form.css">
</head>
<body>
    <form class="contact-form" action="https://formsubmit.co/00dramos@gmail.com" method="POST" target="_blank"> 
        <legend>Envianos tus comentarios</legend>
        <input type="text" name="name" placeholder="Escribe tu nombre" title="El nombre solo acepta letras y espacios en blanco" pattern="^[A-Za-z]+$" required>
        <input type="email" name="email" placeholder="correo electronico" title="Email incorrecto" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <input type="text" name="subject" placeholder="Asunto a tratar" title="El asunto es requerido" required>
        <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios" title="Tu comentario no debe exceder los 255 caracteres" data-pattern="^.{1,255}$"required></textarea>
        
        <input type="submit" value="enviar">
        <div class="contact-form-loader none">
            <img src="assets/ball-triangle.svg" alt="Cargando">
        </div>
        
        <div class="contact-form-response none">
            <p>Los datos han sido enviados</p>
        </div>
    </form>

    <script src="js/validacion-formulario-php.js"></script>
</body>
</html>
